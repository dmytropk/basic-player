<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Press Play!</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/fc975bd887.js" crossorigin="anonymous"></script>
</head>

<body>
    <audio id="player" ontimeupdate="updateProgress()">
        <source src="songs/" id="source"> <!-- source is set up using JS -->
            Audio not supported
    </audio>

    <span id="currentlyPlaying"></span><span id="currentSong"></span>

    <progress id="progress" value="0" max="100"></progress>

    <div id="controls">
        <i class="far fa-play-circle fa-3x" onclick="playAudio()"></i>
        <i class="far fa-pause-circle fa-3x" onclick="pauseAudio()"></i>
        <p>Volume</p>
        <i class="fas fa-volume-down"></i>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01">
        <i class="fas fa-volume-up"></i>
    </div>

    <h4>Playlist</h4>

    <div id="songList"></div>

    <p>
        Music: <a href="https://www.bensound.com" target="_blank">https://www.bensound.com</a>
    </p>

    <script src="js/script.js"></script>
</body>
</html>
