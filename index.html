<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Press Play!</title>
    <script src="https://kit.fontawesome.com/fc975bd887.js" crossorigin="anonymous"></script>
</head>

<body>
    <audio id="player">
        <source src="songs/" id="source"> <!-- source is set up using JS -->
            Audio not supported
    </audio>

    <div id="controls">
        <i class="far fa-play-circle fa-3x"></i>
        <i class="far fa-pause-circle fa-3x"></i>
        <p>Volume:</p>
        <i class="fas fa-volume-down"></i>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01">
        <i class="fas fa-volume-up"></i>
    </div>

    <h4>Playlist:</h4>
    
    <ol>
        <li>bensound-allthat.mp3</li>
        <li>bensound-downtown.mp3</li>
        <li>bensound-groovyhiphop.mp3</li>
        <li>bensound-hipjazz.mp3</li>
        <li>bensound-retrosoul.mp3</li>
    </ol>

    <p>
        Music: <a href="https://www.bensound.com" target="_blank">https://www.bensound.com</a>
    </p>
</body>
</html>
